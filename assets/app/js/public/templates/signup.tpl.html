<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-xs-12">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="siqnup.username" placeholder="Username" type="text" autofocus="">
                            </div>
                            
                            <div class="form-group">
                                <input class="form-control" ng-model="siqnup.email" placeholder="Email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="siqnup.password" placeholder="Password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-sm btn-success" ng-click="doSignUp(siqnup)" type="submit">Sign Up</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
